{% extends 'base.html' %}

{% block body %}
    <div>
        <h2>
            {{question.title}}
        </h2>
        <p>A: {{question.option_a}}</p>
    </div>

    <div>
        <h2>
            {{question.title}}
        </h2>
        <p>B: {{question.option_b}}</p>
    </div>
    <hr>
    <form action="{% url 'eithor:comment_create' question.id %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="제출">
    </form>
    <hr>
    <h2>Answers</h2>
    {% for article in articles %}
        <div>
            <p>
                {{article.answer}} - {{article.content}}
            </p>
        </div>
    {% endfor %}



{% endblock %}
